<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="header-container">
        <h1 class="default-header">REFRESH ME</h1>
    </div>
    <div class="dice-container">
        <div class="first-dice">
            <h3 class="player1-dice">Player 1</h3>
            <div class="dice1" id="D1">
                <div class="circle1"></div>
            </div>
            <div class="dice2 visibility" id="D2">
                <div class="circle21"></div>
                <div class="circle22"></div>
            </div>
            <div class="dice3 visibility" id="D3">
                <div class="circle31"></div>
                <div class="circle32"></div>
                <div class="circle33"></div>
            </div>
            <div class="dice4 visibility" id="D4">
                <div class="circle41"></div>
                <div class="circle42"></div>
                <div class="circle43"></div>
                <div class="circle44"></div>
            </div>
            <div class="dice5 visibility" id="D5">
                <div class="circle51"></div>
                <div class="circle52"></div>
                <div class="circle53"></div>
                <div class="circle54"></div>
                <div class="circle55"></div>
            </div>
            <div class="dice6 visibility" id="D6">
                <div class="circle61"></div>
                <div class="circle62"></div>
                <div class="circle63"></div>
                <div class="circle64"></div>
                <div class="circle65"></div>
                <div class="circle66"></div>

            </div>
        </div>
        <div class="second-dice">
            <h3 class="player2-dice">Player 2</h3>
            <div class="dice1-1" id="D7">
                <div class="circle1"></div>
            </div>
            <div class="dice2-2 visibility" id="D8">
                <div class="circle21"></div>
                <div class="circle22"></div>
            </div>
            <div class="dice3-3 visibility" id="D9">
                <div class="circle31"></div>
                <div class="circle32"></div>
                <div class="circle33"></div>
            </div>
            <div class="dice4-4 visibility" id="D10">
                <div class="circle41"></div>
                <div class="circle42"></div>
                <div class="circle43"></div>
                <div class="circle44"></div>
            </div>
            <div class="dice5-5 visibility" id="D11">
                <div class="circle51"></div>
                <div class="circle52"></div>
                <div class="circle53"></div>
                <div class="circle54"></div>
                <div class="circle55"></div>
            </div>
            <div class="dice6-6 visibility" id="D12">
                <div class="circle61"></div>
                <div class="circle62"></div>
                <div class="circle63"></div>
                <div class="circle64"></div>
                <div class="circle65"></div>
                <div class="circle66"></div>
            </div>
        </div>
    </div>
  <script src="index.js" charset="UTF-8"></script>  
</body>
</html>
